<div class="product-list-frame">
  <h2>Products</h2>
  <div
      *ngFor="let product of products">
      <h3>
          {{ product.name }}
      </h3>
      <p *ngIf="product.Description">
          Description: {{ product.Description }}
        </p>
        <button class="share-button" (click)="share()">
          Share
        </button>
  </div>
</div>
